<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Test Drive - TestDrive Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Request a Test Drive</h1>
    <p>Fill out the form below to get started!</p>
    <form action="https://formspree.io/f/xovdojeo" method="POST" class="form">
      <input type="hidden" name="_redirect" value="thankyou.html">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number">
      <input type="text" name="car" placeholder="Car Interested In" required>
      <input type="text" name="dealership" placeholder="Dealership Location" required>
      <textarea name="message" rows="4" placeholder="What would you like checked?" required></textarea>
      <label>
        <input type="checkbox" required>
        I agree to the <a href="terms.html">Terms & Conditions</a>.
      </label>
      <input type="submit" value="Submit Request">
    </form>
    <p><a href="index.html">Back to Home</a></p>
  </div>
</body>
</html>
